<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>

  <h1> Weather App </h1> 

  <span id="uppart">
  <form onsubmit="getWeather(); return false">

  <label for="cityName">City Name:</label>
  <input type="text" required name="" id="cityName" placeholder="Enter your city name here..." autofocus>

  <button type="submit" class="get-button"> Get </button>
  </form>
  <span id="cont"></span>
  </span>

  <br>
   <div id="result">
    <span class="part1">
     <span id="box">
        <span id="wln"></span>
        <span id="rgn"></span>
        <span id="ltime"></span>
     </span>  
   <br>
      <div id="wc"></div>
      <div id="text"></div>
    </span>
     <div class="cards">
      <div class="card">
        <div id="flc"></div>
        <div id="wh"></div>
        <div id="wf"></div>
        <div id="prp"></div>
        <div id="ws"></div>
      </div>
      <div class="card2">
        <div id="uv"></div>
        <div id="vsblty"></div>
        <div id="pressure"></div>
        <div id="wdir"></div>
      </div>
     </div>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>
<script src="script.js"></script>
</body>
</html>
